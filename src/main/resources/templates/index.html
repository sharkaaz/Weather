<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pocasi</title>
</head>
<body>
<div class="container">
    <h1>Pocasi</h1>

    <form method="post" action="/weather">

        <div class="px-2 my-2 mb-4">
            <label for="city" class="col-sm-2 col-form-label">MÍSTO</label>
            <select id="city" name="city" class="form-select">
                <option value="cb" >České Budějovice </option>
                <option value="ny" >New York </option>
                <option value="sd" >Sydney </option>
            </select>
        </div>
        <div class="px-2 my-2 mb-4">
            <label for="cnt" class="col-sm-2 col-form-label">POČET DNŮ</label>
            <input type="number" min= "0" max="16" name="cnt" id="cnt">
        </div>
        <div class="mb-3 row">
            <div class="col-sm-10">

            </div>
        </div>
        <section>
            <table>
                <tr th:each="listElement :${weather}" th:object="${listElement}">
                    <td th:text ="*{listElement.temp}"></td>
                </tr>
            </table>
        </section>

        <button type="submit" class="d-none">
            Delej
        </button>
    </form>


</div>


</body>
</html>
